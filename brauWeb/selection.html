<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME.inchobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ME.inchobs</div>
        </nav>
    </header>
    <main>
        <section class="support">
            <h2>¿En qué te encuentras apoyando hoy?</h2>
            <div class="support-options">
                <div class="optionfirst">
                    <img src="./images/icon1.png" alt="Robo Total">
                    <p>Robo Total</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon2.png" alt="Grúa">
                    <p>Grúa</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon3.png" alt="Daños a Terceros">
                    <p>Daños a Terceros</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon4.png" alt="Gastos Médicos">
                    <p>Gastos Médicos</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon5.png" alt="Asistencia Legal">
                    <p>Asistencia Legal</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon6.png" alt="Autorelevo">
                    <p>Autorelevo</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon7.png" alt="Rep. Líquidos">
                    <p>Rep. Líquidos</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon8.png" alt="Incendio">
                    <p>Incendio</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon9.png" alt="Servicio Técnico">
                    <p>Servicio Técnico</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon10.png" alt="Mascotas">
                    <p>Mascotas</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon11.png" alt="Financiamiento">
                    <p>Financiamiento</p>
                </div>
                <div class="optionfirst">
                    <img src="./images/icon12.png" alt="Objetos Personales">
                    <p>Objetos Personales</p>
                </div>
            </div>
        </section>
        <center><button class="visit-button">Solo Visita</button></center>
    </main>
</body>
</html>
