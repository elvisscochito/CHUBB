<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME.inchobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ME.inchobs</div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Chobs Points</a></li>
                <li><a href="#">Conferencias</a></li>
                <li><a href="#">Cuadro Chobs</a></li>
                <li><a href="#">Mentores</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Más</a></li>
                <li><a href="#" class="contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <!-- Sección de contacto -->
        <section class="contact-section">
            <div class="contact-info">
                <h3>UBICACIÓN</h3>
                <p>México 95D km 104, Real del Puente, 62790 Mor.</p>
                <h3>SÍGUENOS</h3>
                <div class="social-media">
                    <a href="https://www.facebook.com/"><img src="./images/facebook.png" alt="Facebook"></a>
                    <a href="https://x.com/bybrau"><img src="./images/gorjeo.png" alt="Twitter"></a>
                    <a href="https://www.instagram.com/antony_lova/"><img src="./images/instagram.png" alt="Instagram"></a>
                    <a href="https://www.whatsapp.com/"><img src="./images/whatsapp.png" alt="Whatsapp"></a>
                </div>
                <p>© 2024 Política de privacidad</p>
            </div>
            <div class="contact-form">
                <h3>FORMULARIO DE CONTACTO</h3>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Ingrese su nombre" required>
                    <input type="email" name="email" placeholder="Ingrese su correo" required>
                    <textarea name="message" rows="5" placeholder="Escriba detalladamente su consulta" required></textarea>
                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
